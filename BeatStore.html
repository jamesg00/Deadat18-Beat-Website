var c = document.getElementById("c");

// Making the canvas full screen

var matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|]}";
matrix = matrix.split("");

var font_size = 10;
var columns = c.width / font_size;
var drops = [];

// Initializing the drops array
for (var x = 0; x < columns; x++)
    drops[x] = 1;

// Drawing the characters
function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "Green";
    ctx.font = font_size + "px arial";

    for (var i = 0; i < drops.length; i++) {
        var text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);

        if (drops[i] * font_size > c.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}

function attachTimeUpdate() {
    currentAudio.addEventListener("timeupdate", function() {
        var progress = (currentAudio.currentTime / currentAudio.duration) * 100;
        fill.style.width = progress + "%";
        updateTimeLabel();
    });
}

nextButton.addEventListener("click", function() {
    // Pause the current audio
    currentAudio.pause();

    // Increment index to move to the next audio element
    currentIndex++;

    // Depending on currentIndex, switch to the next audio element
    switch (currentIndex) {
        case 1:
            currentAudio = audio;
            break;
        case 2:
            currentAudio = audio1;
            break;
        case 3:
            currentAudio = audio2;
            break;
        case 4:
            currentAudio = audio3;
            break;
        case 5:
            currentAudio = audio4;
            break;
        default:
            currentIndex = 1;
            currentAudio = audio;
            break;
    }

    // Remove previous timeupdate listener
    currentAudio.removeEventListener("timeupdate", function() {});

    // Add new timeupdate listener
    attachTimeUpdate();

    // Play the new current audio
    currentAudio.play();
    updatePlayPauseButton();
});

image.addEventListener("click", function() {
    audioPlayer.classList.remove("hidden");
    currentAudio.play();
    attachTimeUpdate(); // Attach the timeupdate listener for the first play

    if (currentAudio.paused) {

    }

});

function updatePlayPauseButton() {
    if (currentAudio.paused) {
        playPauseButton.textContent = "Play";
        playPauseButton.classList.remove("pause");
        playPauseButton.classList.add("play");
    } else {
        playPauseButton.textContent = "Pause";
        playPauseButton.classList.remove("play");
        playPauseButton.classList.add("pause");
    }
}

function updateTimeLabel() {
    var currentMinutes = Math.floor(currentAudio.currentTime / 60);
    var currentSeconds = Math.floor(currentAudio.currentTime % 60);
    var durationMinutes = Math.floor(currentAudio.duration / 60);
    var durationSeconds = Math.floor(currentAudio.duration % 60);

    if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;
    if (durationSeconds < 10) durationSeconds = "0" + durationSeconds;

    timeLabel.textContent = currentMinutes + ":" + currentSeconds + " / " + durationMinutes + ":" + durationSeconds;
}
